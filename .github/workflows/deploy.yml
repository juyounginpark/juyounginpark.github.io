# GitHub Actions 워크플로우 이름
name: Deploy Next.js site to Pages

# 언제 이 워크플로우를 실행할지 설정
on:
  # main 브랜치에 push 이벤트가 발생했을 때 실행
  push:
    branches: ["main"]
  # Actions 탭에서 수동으로 실행할 수도 있게 함
  workflow_dispatch:

# 작업 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 동시성 설정: 한 번에 하나의 배포만 실행되도록 보장
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 빌드 작업
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Node.js 버전
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build with Next.js
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Next.js의 정적 빌드 결과물인 'out' 폴더를 업로드
          path: ./out

  # 배포 작업
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4